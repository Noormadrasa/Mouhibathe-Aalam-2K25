  <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen bg-gradient-to-br from-purple-100 to-pink-100 p-4 md:p-8 flex flex-col justify-between">
  
  <div class="max-w-3xl mx-auto w-full">
    <!-- Header -->
    <header class="text-center mb-6">
      <div class="bg-green-900 rounded-lg p-3 inline-block w-full">

          <span class="vertical-box">2K25</span>
        </div>
      </div>
      <div id="current-time" class="text-gray-800 text-xs md:text-sm bg-white shadow px-3 py-1 rounded-full inline-block mt-3 font-bold">
        Live Updates - Loading...
      </div>
    </header>
    
    <!-- Scoreboard -->
    <div class="bg-white rounded-2xl shadow-xl p-5 md:p-8">
      <h2 class="text-xl md:text-2xl font-bold text-center mb-6 flex items-center justify-center gap-2 text-gray-800">
        üìä Current Standings
      </h2>
      
      <div id="scoreboard" class="space-y-4">
        <div class="team flex items-center justify-between p-4 md:p-6 bg-red-100 rounded-xl border-l-8 border-red-500" data-team="THILAVA" data-score="240">

            <div class="rank text-lg md:text-xl font-extrabold text-red-600 w-6 text-center">1</div>

          </div>
          <div class="score text-xl md:text-2xl font-extrabold text-red-700">240</div>
        </div>

        <div class="team flex items-center justify-between p-4 md:p-6 bg-green-100 rounded-xl border-l-8 border-green-500" data-team="JALALA" data-score="214">
          <div class="flex items-center space-x-4">
            <div class="rank text-lg md:text-xl font-extrabold text-green-600 w-6 text-center">2</div>
            <div class="team-name text-base md:text-lg font-bold text-gray-800 tracking-wide">JALALA</div>
          </div>
          <div class="score text-xl md:text-2xl font-extrabold text-green-700">214</div>
        </div>

        <div class="team flex items-center justify-between p-4 md:p-6 bg-blue-100 rounded-xl border-l-8 border-blue-500" data-team="HALAVA" data-score="151">
          <div class="flex items-center space-x-4">

            <div class="team-name text-base md:text-lg font-bold text-gray-800 tracking-wide">HALAVA</div>
          </div>

        </div>
      </div>

      <!-- More Results Button -->
      <div class="text-center mt-6">
        <a href="more.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-md transition duration-300">
          ‚ûï More Results

  </div>

  <!-- Footer -->
  <footer class="bg-green-900 text-white text-center py-3 mt-6 rounded-lg shadow-md">
    <p class="text-xs md:text-sm font-bold tracking-wide">
      NOOR HIGHER SECONDARY MADRASA PULIMPARAMABA
    </p>
  </footer>

  <script>
    function updateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById('current-time').textContent = `Live Updates - ${timeString}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    function sortTeams() {
      const scoreboard = document.getElementById('scoreboard');
      const teams = Array.from(scoreboard.getElementsByClassName('team'));
      teams.sort((a, b) => b.getAttribute('data-score') - a.getAttribute('data-score'));
      teams.forEach((team, index) => {
        team.querySelector('.rank').textContent = index + 1;
        scoreboard.appendChild(team);
      });
    }
    sortTeams();
  </script>
</body>
